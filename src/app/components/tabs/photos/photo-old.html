                     <input type="text" class="form-control" name="" placeholder="lightbox ID"
                         [(ngModel)]="lightboxData.id">
                     <input type="text" class="form-control" name="" placeholder="Title"
                         [(ngModel)]="lightboxData.title">
                     <input type="text" class="form-control" name="" placeholder="Description"
                         [(ngModel)]="lightboxData.description">
                     <input type="text" class="form-control" name="" placeholder="Tags (Seperate tags by commas ',')"

 <ng-container *ngIf="showUploadMedia">
     <div class="fixed right-0 bottom-0 left-0 top-0 backdrop-blur-sm bg-black/50 z-50">
         <div class="flex flex-wrap content-center h-full w-full">
             <div class="flex justify-center w-full px-4">
                 <div class="w-6/12 rounded-lg bg-white border shadow-xl">
                     <div class="p-4">
                         <app-upload-media (onCloseModal)="uploadModal()"></app-upload-media>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </ng-container>
