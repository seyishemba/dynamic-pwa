<label class="text-2xl font-bold">Upload Media.</label>
<div class="w-full p-5">
    <form [formGroup]="form" class="space-y-4">
        <div>
            <label>Title</label>
            <input class="form-control form-control-solid h-auto py-3 px-6 rounded-lg font-size-h6"
                formControlName="title">
        </div>

        <div>
            <label>Description</label>
            <textarea class="form-control form-control-solid h-auto py-3 px-6 rounded-lg font-size-h6"
                formControlName="description"></textarea>
        </div>

        <div>
            <label>Tags</label>
            <input class="form-control form-control-solid h-auto py-3 px-6 rounded-lg font-size-h6"
                formControlName="tags">
        </div>

        <div class="flex space-x-3">
            <input type="checkbox"
                formControlName="includeInGallery">
                <label>Include In Gallery</label>
        </div>
        <div class="border rounded h-52 w-full">
            <div class="flex flex-wrap content-center h-full w-full">
                <div class="flex justify-center w-full">
                    <label class="text-black">Click to take photo or select image.</label>
                </div>
            </div>
        </div>
    </form>
    <div class="flex justify-between mt-10">
        <button (click)="closeModal()"
            class="btn w-100 bg-blue-light font-weight-bolder font-size-h6 px-8 py-4 my-3 me-3">Save</button>
        <button (click)="closeModal()"
            class="btn w-100 bg-close-light font-weight-bolder font-size-h6 px-8 py-4 my-3 me-3">Close</button>
    </div>
</div>
